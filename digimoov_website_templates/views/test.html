<template
  id="digimoov_website_templates.habilitation-electrique-paris"
  name="Formation habilitation Paris | Digimoov"
>
  <t t-call="website.layout">
    <script
      defer="defer"
      type="text/javascript"
      src="/digimoov_website_templates/static/src/js/lazy-min.min.js"
    />
    <link
      href="/digimoov_website_templates/static/src/css/home.min.css"
      rel="stylesheet"
    />
    <br />
    <br />

    <div id="wrap" class="oe_structure oe_empty">
      <section class="centric_template home-banner pt128 banner_padding">
        <div class="container">
          <div class="row">
            <div
              class="bannarcol col-lg-6 col-md-12"
              style="border-style: none; border-width: 0px"
            >
              <h1 class="titletext-left">
                <text style="font-size: 62px">Formation </text>
                <text style="color: rgb(52, 57, 150); font-size: 62px"
                  >Habilitation
                </text>
                <span
                  style="
                    color: rgb(52, 57, 150);
                    font-size: 62px;
                    font-weight: 600;
                  "
                >
                  <br />
                </span>
                <text style="color: rgb(52, 57, 150); font-size: 62px"
                  >BS BE</text
                >
                <text style="font-size: 62px"> manœuvre&amp;nbsp;Paris</text>
              </h1>
              <p class="paragtext">
                Vous êtes à Paris, vous cherchez à vous habiliter ou à habiliter
                votre personnel à prévoir ou à gérer les risques électriques
                auxquels peut être exposé votre environnement de travail ?
                <br />
                Notre centre de formation Digimoov, en collaboration
                avec&amp;nbsp;
                <b>marmelade app</b>
                , vous propose une formation&amp;nbsp;de 14 heures pour vous
                attribuer les compétences nécessaires en habilitation électrique
                BS BE manœuvre.
              </p>
              <div class="banner-btn s_btn" data-name="Button">
                <a
                  href="#pricing"
                  class="bannerbtn btn btn-alpha rounded-circle"
                  title="je m'inscirs"
                  alt="boutton je m'inscris"
                  spellcheck="false"
                  data-mci-spellchecked="true"
                  >Inscrivez-vous dès maintenant !
                </a>
              </div>
            </div>
            <div class="col-lg-6 col-md-12 image_padding mt24">
              <div class="banner_image">
                <img
                  alt="électricien feuille à la main en formation pratique habilitation"
                  class="img img-fluid lazy"
                  data-src="/digimoov_website_templates/static/img/habilitation-electrique/habilitation-electrique.webp"
                  data-srcsafari="/digimoov_website_templates/static/img/habilitation-electrique/habilitation-electrique.png"
                />
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="container pt40 pb32 section-padding">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-4 col-sm-12 text-center mb-4 mb-md-0">
            <img
              class="img-fluid"
              style="width: 188px"
              src="/mcm_website_theme/static/src/img/formation-taxi-vtc-certifiée-qualiopi.png"
            />
          </div>
          <div class="col-md-4 col-sm-12 text-center mb-4 mb-md-0">
            <img
              class="img-fluid"
              style="width: 110px"
              src="/mcm_website_theme/static/src/img/mcm academy-partenaire-france-relance.jpg"
            />
          </div>
        </div>
      </section>

      <section
        class="centric_template pt128 section-padding about-us pb0"
        data-name="About Us"
        id="en-savoir-plus"
      >
        <div class="container">
          <div class="row">
            <div
              class="col-lg-6 col-md-12"
              style="border-style: none; border-width: 0px"
            >
              <div class="aboutus-content">
                <h2
                  style="
                    font-weight: bold !important;
                    font-size: 48px !important;
                    padding-bottom: 25px !important;
                  "
                >
                  <text style="color: rgb(0, 0, 0)">
                    <text class="text-beta" style="">
                      <text style="color: rgb(59, 210, 188)">
                        <text class="text-delta"
                          >Formation&amp;nbsp;BS BE manœuvre :&amp;nbsp;</text
                        >
                      </text>
                      Définition et prérequis
                    </text>
                  </text>
                </h2>
                <p class="paragtext">
                  L’habilitation BS BE est la garantie, par la société ou
                  l'employeur, de la capacité d’un&amp;nbsp;personnel
                  non-électricien&amp;nbsp;à intervenir sur son environnement de
                  travail, en toute&amp;nbsp;sécurité, en cas d'un danger
                  électrique en&amp;nbsp;basse tension, tout en respectant les
                  tâches qui lui sont affectées et pour lesquelles il a été
                  habilité.
                  <br />
                  <span style="font-size: 16px">Le&amp;nbsp;</span>
                  <span style="font-weight: bolder; font-size: 16px"
                    >symbole BE Manœuvre&amp;nbsp;</span
                  >
                  <span style="font-size: 16px">
                    désigne des opérations spécifiques de manœuvre dans le
                    domaine de la basse tension.
                    <br />
                  </span>
                  <span style="font-weight: bolder; font-size: 16px"
                    >Le symbole BS</span
                  >
                  <span style="font-size: 16px"
                    >&amp;nbsp;des interventions de basse tension élémentaires
                    (exemple : changement d'un fusible).</span
                  >
                  <br />
                  <text style="font-size: 18px" class="text-beta">
                    <b>Les prérequis</b>
                  </text>
                  <br />
                  - Avoir des connaissances de base sur les opérations
                  électriques pour suivre la formation habilitation électrique
                  BE BS manœuvre.
                  <br />
                  - Maîtriser la langue française.
                  <br />
                </p>
              </div>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="aboutus-img">
                <img
                  class="img img-fluid lazy"
                  data-src="/digimoov_website_templates/static/img/habilitation-electrique/habilitation-digimoov.webp"
                  data-srcsafari="/digimoov_website_templates/static/img/habilitation-electrique/formation-digimoov-habilitation.png"
                  title="électricien en formation habilitation électrique"
                  alt="électricien en formation habilitation électrique"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="s_text_image pt32 pb32" data-name="Text - Image">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-6">
              <img
                src="/digimoov_website_templates/static/img/habilitation-electrique/Formation  Habilitation Électrique Marseille.png"
                class="img img-fluid mx-auto"
                alt=" électricien en formation pratique de l’habilitation"
                data-original-title=""
                title=""
                aria-describedby="tooltip22801"
              />
            </div>
            <div
              class="pt16 pb16 col-lg-6"
              style="border-style: none; border-width: 0px"
            >
              <h2
                style="
                  font-weight: bold !important;
                  font-size: 48px !important;
                  padding-bottom: 25px !important;
                "
              >
                <text color="#000000" style="color: rgb(156, 0, 255)"
                  >Objectifs et durée</text
                >
                <text color="#000000"> de validité de la formation</text>
              </h2>
              <p class="paragtext">
                La
                <b>formation habilitation électrique&amp;nbsp;</b>
                a été mise en place afin de sensibiliser le&amp;nbsp;
                <b>personnel électricien et non-électricien&amp;nbsp;</b>
                aux&amp;nbsp;
                <b>dangers de l’électricité&amp;nbsp;</b>
                et à la prévention des&amp;nbsp;
                <b>risques</b>
                électriques.
                <br />
                Elle concerne toute personne qui doit effectuer des
                interventions simples d’ordre électrique de
                <b>remplacement&amp;nbsp;</b>
                et de&amp;nbsp;
                <b>raccordement</b>
                et des manœuvres d’
                <b>appareils électriques</b>
                dans un environnement électriquement&amp;nbsp;
                <b>dangereux&amp;nbsp;</b>
                (agent de maintenance, etc.).
                <br />
              </p>
              <p class="paragtext">
                Elle se base sur le Code du travail qui définit les principes
                généraux de prévention, conférant à l’employeur une obligation
                de résultat en matière de&amp;nbsp;
                <b
                  >sécurité au travail&amp;nbsp;Norme NF C 18-510 du 21 décembre
                  2011</b
                >
                (électricité générale et industrielle).
                <br />
                La formation initiale dure 14h, et est valable pour 3 ans.
                <br />
                Le Recyclage de la formation habilitation électrique BE BS
                manœuvre se fait tous les 3 ans et est d'une durée de 1,5 jour.
                <br />
                À la fin de la formation un titre d'habilitation sera distribué
                par l'employeur à ses employés attestant de leur habilité en
                opérations de la catégorie BS BE.
              </p>
            </div>
          </div>
        </div>
      </section>
      <section
        class="s_accounting_offer bg-night-fade-gradient"
        data-name="Mini Appoinment Two"
      >
        <div class="mini-spacer text-white">
          <div class="container">
            <div class="row">
              <h3
                class="align-self-center col-lg-9 col-md-8 col-sm-12 display-7"
              >
                Programme de formation habilitation BS BE manœuvre Paris
              </h3>
              <div
                class="ml-auto m-t-10 m-b-10 s_btn col-lg-3 col-md-4 col-sm-12"
                data-name="Button"
                style="text-align: center"
              >
                <a
                  rel="noopner"
                  target="_blank"
                  href="/digimoov_website_templates/static/pdf/Programme de formation habilitation électrique-digimoov-marmelade.pdf"
                  alt="Programme de formation habilitation électrique-digimoov-marmelade"
                  title="Programme de formation habilitation électrique digimoov marmelade"
                >
                  <button
                    class="bizople_button btn btn-md btn-outline-light rounded-circle"
                    style="
                      word-break: break-word;
                      position: relative;
                      z-index: 0;
                    "
                  >
                    Téléchargez-le !
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="s_text_image pt32 pb32" data-name="Text - Image">
        <div class="container" style="border-style: none; border-width: 0px">
          <div class="row align-items-center">
            <div class="col-lg-6">
              <img
                class="img img-fluid"
                src="digimoov_website_templates/static/img/habilitation-electrique/formation-habilitation-électrique.png"
                title="électricien en formation habilitation électrique"
                alt="électricien en formation habilitation électrique"
              />
            </div>
            <div
              class="pt16 pb16 col-lg-6"
              style="border-style: none; border-width: 0px"
            >
              <h2
                style="
                  font-weight: bold !important;
                  font-size: 48px !important;
                  color: #000 !important;
                  padding-bottom: 25px !important;
                "
              >
                Formation&amp;nbsp;
                <text style="color: rgb(52, 57, 150)">Habilitation</text>
                <span style="color: rgb(52, 57, 150); margin-bottom: 5px">
                  <br />
                </span>
                <text style="color: rgb(52, 57, 150)">BS BE</text>
                &amp;nbsp;manœuvre - Paris
              </h2>
              <p class="paragtext">
                Nous vous proposons de suivre la formation habilitation avec une
                méthode pédagogique assez innovante !
                <br />
                <b>La formation théorique sera de 10 heures</b>
                : Le suivi de la formation se fera sur une application mobile
                assez simple d'utilisation avec un programme&amp;nbsp;et un
                contenu conformes à la
                <b> norme NF C 18-510</b>
                avec des
                <b>modalités d’accès personnalisées</b>
                :
                <br />
                L’accès à votre formation est de 30 jours ouvrables à partir de
                la première connexion.
                <br />
                • Un&amp;nbsp;
                <b>parcours</b>
                &amp;nbsp;de formation&amp;nbsp;
                <b>clair </b>
                <br />
                • Pour chaque chapitre, vous consultez la fiche « L’essentiel »
                puis répondez à des questions pour vous approprier les
                connaissances.&amp;nbsp;
                <br />
                • Une pédagogie inversée : des « Bon à savoir » pour chaque
                question, pour aller plus loin et être incollable.&amp;nbsp;
                <br />
                • Un Quiz Final pour chaque module pour verrouiller vos
                acquis.&amp;nbsp;
                <br />
                <b>
                  <text color="#343996" style="color: rgb(99, 99, 99)"
                    >La partie pratique&amp;nbsp;sera de&amp;nbsp;</text
                  >
                  4h
                </b>
                et se passera en
                <b>présentiel </b>
                avec un formateur partenaire sur Paris.
              </p>
            </div>
          </div>
        </div>
      </section>

      <!-- pricing table-->
      <div class="container pt32 pb32" id="pricing">
        <div id="pricing" class="row justify-content-center">
          <div class="col-md-8 text-center col-lg-11">
            <h2 class="text-beta title-pricing mb20">
              LET'S GO !
              <br />
              Inscrivez-vous dès maintenant !
            </h2>
          </div>
        </div>
        <div class="row" style="place-content: center">
          <div class="col-lg-5 col-md-7 col-sm-12">
            <div class="card border-0 shadow border-pricing">
              <div class="text-center text-white border-0 pack-wrap">
                <br />
                <br />
                <p>
                  <strong style="color: white">
                    <text style="font-size: 30px">Habilitation Électrique</text>
                  </strong>
                </p>
                <p>
                  <b>&amp;nbsp;&amp;nbsp;</b>
                </p>
              </div>
              <t t-foreach="digimoov_products" t-as="product">
                <t t-if="product.default_code=='habilitation-electrique'">
                  <form
                    action="/shop/cart/update"
                    method="post"
                    id="form-habiliation-electrique"
                  >
                    <input
                      t-att-value="request.website.microsoft_tracking_key"
                      id="microsoft_tracking_key"
                      type="hidden"
                    />
                    <input
                      type="hidden"
                      class="product_id"
                      name="product_id"
                      t-att-value="product.id"
                    />
                    <input
                      type="hidden"
                      name="promo"
                      t-att-value="promo.id"
                      t-if="promo"
                    />
                    <div class="card-body bg-white">
                      <ul class="list-unstyled">
                        <li class="mb-4">
                          <i
                            class="fa fa-check-circle fa-lg mr-2 text-success"
                          />
                          <b>Formation 14h</b>
                        </li>
                        <li class="mb-4">
                          <i
                            class="fa fa-check-circle fa-lg mr-2 text-success"
                          />
                          <b
                            >Programme et un contenu conformes à la NF C
                            18-510</b
                          >
                        </li>
                        <li class="mb-4">
                          <i
                            class="fa fa-check-circle fa-lg mr-2 text-success"
                          />
                          <b
                            >Accompagnement et assistance technique et
                            pédagogique</b
                          >
                        </li>
                        <li class="mb-4">
                          <i
                            class="fa fa-check-circle fa-lg mr-2 text-success"
                          />
                          <b>Equipe dédiée joignable de 8h à 20h</b>
                        </li>
                        <li class="mb-4">
                          <i
                            class="fa fa-check-circle fa-lg mr-2 text-success"
                          />
                          <b>Un parcours de formation clair</b>
                        </li>
                        <li class="mb-4">
                          <i
                            class="fa fa-check-circle fa-lg mr-2 text-success"
                          />
                          <b>Des quiz à la fin de chaque chapitre</b>
                        </li>
                        <li class="mb-4">
                          <i
                            class="fa fa-check-circle fa-lg mr-2 text-success"
                          />
                          <b>Formation pratique de 4 h en présentiel</b>
                        </li>
                      </ul>
                      <div class="text-center">
                        <b
                          style="font-size: 60px !important; color: #000000"
                          t-if="not promo"
                        >
                          <span t-esc="round(product.list_price)" />
                          <span t-esc="product.currency_id.symbol" />
                        </b>
                        <b
                          style="font-size: 60px !important; color: #000000"
                          t-if="promo"
                        >
                          <t t-foreach="promo.item_ids" t-as="item">
                            <t t-if="item.product_id.id==product.id">
                              <span t-esc="round(item.fixed_price)" />
                              <span t-esc="product.currency_id.symbol" />
                            </t>
                          </t>
                        </b>
                      </div>
                      <p
                        class="font-weight-bolder medium text-center text-secondary"
                        style="color: red !important"
                      >
                        Paiement en une seule fois
                      </p>
                      <br />
                      <br />
                      <br />
                      <button
                        class="btn btn-block text-white"
                        onClick="(function(){document.getElementById('form-habiliation-electrique').submit();return false;})();return false;"
                        style="background-color: #6e209f; border-radius: 25px"
                      >
                        Je m'inscris
                      </button>
                    </div>
                  </form>
                </t>
              </t>
            </div>
          </div>
        </div>
      </div>
      <!-- partenaire-->
      <section
        class="s_estate_logo_partners bg-light-1 bg-200"
        data-name="Partners with logos and paragraph"
      >
        <div class="spacer feature14">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-7 text-center">
                <h2 class="text-beta title">Partenaire exclusif</h2>
                <p class="paragtext">
                  Afin de vous aider à réaliser vos objectifs professionnels
                  dans les meilleures conditions,&amp;nbsp; nous avons développé
                  de nombreux partenariats avec les leaders du marché de la
                  livraison à domicile.&amp;nbsp;
                </p>
              </div>
            </div>
            <section
              class="clients s_references bg-200 pt16 pb16 p-m-0"
              data-name="References"
            >
              <div class="row align-items-center justify-content-center">
                <div class="col-md-4 col-sm-12 text-center mb-4 mb-md-0">
                  <a href="http://bitly.ws/nW9I">
                    <img
                      class="img img-fluid res-width-30"
                      alt="marmelade"
                      title="marmelade"
                      aria-describedby="tooltip175558"
                      style="margin-top: 21px"
                      src="/digimoov_website_templates/static/img/habilitation-electrique/marmelade app.png"
                    />
                  </a>
                </div>
              </div>
            </section>
          </div>
        </div>
      </section>
    </div>
  </t>
</template>
