  <body>
    <style>
      .del {
        color: rgba(red, 0.5);
        text-decoration: none;
        position: relative;
      }
      .del::before {
        content: ' ';
        display: block;
        width: 100%;
        border-top: 2px solid rgba(red, 0.8);
        height: 12px;
        position: absolute;
        bottom: 0;
        left: 0;
        transform: rotate(-7deg);
      }
    </style>
  </body>
